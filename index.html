<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Datenbank-Verwaltung</title>
    <style>
        /* Grundlegendes Styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
            color: #333;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #4CAF50;
            text-align: center;
        }
        #scanner {
            width: 100%;
            max-width: 400px;
            border: 2px solid #4CAF50;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        #result {
            margin: 20px 0;
            font-size: 18px;
            color: #333;
            padding: 10px;
            background-color: #e0f7fa;
            border-radius: 5px;
        }
        #editor {
            width: 100%;
            max-width: 400px;
            display: none;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #editField {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Barcode scannen und Daten abrufen</h1>
    
    <!-- Barcode-Scanner-Bereich -->
    <div id="scanner"></div>
    
    <!-- Scan-Ergebnis anzeigen -->
    <div id="result">Ergebnis: <span id="barcodeResult">Noch kein Scan</span></div>

    <!-- Editor für die Bearbeitung -->
    <div id="editor">
        <input type="text" id="editField" placeholder="Wert bearbeiten" />
        <button onclick="saveData()">Speichern</button>
    </div>

    <!-- Einbindung des Barcode-Scanners -->
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <script>
        // Funktion für erfolgreichen Barcode-Scan
        function onScanSuccess(decodedText) {
            document.getElementById("barcodeResult").innerText = decodedText;
            fetchData(decodedText); // Daten von der Datenbank abrufen
        }

        // Barcode-Scanner-Setup
        let html5QrcodeScanner = new Html5QrcodeScanner("scanner", { fps: 10, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess);

        // Funktion zum Abrufen der Daten aus der Datenbank
        async function fetchData(barcode) {
            try {
                const response = await fetch(`https://your-api-url.com/items/${barcode}`);
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById("editField").value = data.name || "Kein Eintrag gefunden";
                    document.getElementById("editor").style.display = "flex";
                } else {
                    alert("Kein Eintrag gefunden.");
                }
            } catch (error) {
                console.error("Fehler beim Abrufen der Daten:", error);
                alert("Es gab ein Problem beim Verbinden mit der Datenbank.");
            }
        }

        // Funktion zum Speichern der geänderten Daten
        async function saveData() {
            const updatedValue = document.getElementById("editField").value;
            const barcode = document.getElementById("barcodeResult").innerText;

            try {
                const response = await fetch(`https://your-api-url.com/update-item`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ barcode: barcode, name: updatedValue })
                });
                if (response.ok) {
                    alert("Daten wurden erfolgreich gespeichert!");
                } else {
                    alert("Fehler beim Speichern der Daten.");
                }
            } catch (error) {
                console.error("Fehler beim Speichern der Daten:", error);
                alert("Es gab ein Problem beim Speichern der Daten.");
            }
        }
    </script>
</body>
</html>
